<div class="contact-container">
  <app-icon-card [config]="config[0]">
    <!-- <google-map (click)="mapClick($event)" [width]="(cardDimensions$ | async)?.width || 0" [height]="(cardDimensions$ | async)?.height || 0" [zoom]="13" [center]="mapCenter" [options]="mapOptions">
      <map-marker [position]="mapMarkerPosition" [title]="mapMarkerTitle" [options]="mapMarkerOptions"></map-marker>
    </google-map> -->
    <div class="map-card">
      <img src="assets/images/map.svg" />
      <a class="map-link" routerLink="/find-us" fragment="map">
        <!-- <ng-container *ngTemplateOutlet="MapMarker2Svg"></ng-container> -->
        <span>View Map</span>
        <img src="assets/images/Link_Out.svg" />
      </a>
    </div>
  </app-icon-card>
  <app-icon-card [config]="config[1]">
    <div class="open-hours-card">
      <h3>Is it a day today?</h3>
      <h3>Then we're open!</h3>
    </div>
  </app-icon-card>
  <app-icon-card [config]="config[2]">
    <div class="contact-methods-card">
      <a class="email" href="mailto:contact@diveinndenver.com" target="_blank">
        <div class="contact-title">
          <!-- <span>contact@</span><span>diveinndenver.com</span> -->
          <span>Email</span>
          <!-- <span> Us</span> -->
        </div>
        <div class="contact-icon">
          <ng-container *ngTemplateOutlet="MailSvg"></ng-container>
        </div>
      </a>
      <a class="phone" href="tel:7202426157">
        <div class="contact-title">
          <span>Call</span>
          <!-- <span> Us</span> -->
        </div>
        <div class="contact-icon">
          <ng-container *ngTemplateOutlet="PhoneSvg"></ng-container>
        </div>
      </a>
    </div>
  </app-icon-card>
</div>
