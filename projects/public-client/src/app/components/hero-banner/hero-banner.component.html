<div class="hero-banner-container">
  <app-mouse-tracker
    [bgPosition]="bgPosition"
    [bgSize]="bgSize"
    [imgSrc]="imgSrc"
  >
    <ng-content></ng-content>
  </app-mouse-tracker>
  <div class="title-container">
    <h1 class="title">
      <div *ngFor="let line of textLines"
        [attr.card-title]="line"
      >
        {{ line }}
      </div>
    </h1>
  </div>
</div>
