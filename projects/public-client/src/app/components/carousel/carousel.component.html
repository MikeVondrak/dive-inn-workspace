<div class="carousel">
    <div class="carousel-container" (click)="onClick($event)">
    <ng-container *ngIf="debugging; else faceContents">
      <app-carousel-pane *ngFor="let face of faces$; let i = index" [gradient]="gradients[i]"
        [faceDirection]="faceDirections[i]" 
        [faceLabel]="(face | async) || ''"
        (tap)="onTap($event)"
        [backgroundImage]="'url(' + (carouselData[i].backgroundImage || '' + ')')"
        (swipeLeft)="onSwipe($event, 'L')"
        (swipeRight)="onSwipe($event, 'R')"
        ></app-carousel-pane>
    </ng-container>
    <ng-template #faceContents>
      <app-carousel-pane *ngFor="let template of templates$; let i = index" [gradient]="gradients[i]"
        [viewMode]="carouselPaneExpanded[i]"
        [faceDirection]="faceDirections[i]" 
        [faceTemplate]="(templates$[i] | async)"
        (tap)="onTap($event)"
        (swipeLeft)="onSwipe($event, 'L')"
        (swipeRight)="onSwipe($event, 'R')"
        ></app-carousel-pane>
    </ng-template>
  </div>
  <div class="rotaters">
    <button class="rotate left" (click)="rotateLeft()">&lt;</button>
    <button class="rotate right" (click)="rotateRight()">&gt;</button>
  </div>
</div>
