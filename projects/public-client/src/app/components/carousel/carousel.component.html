<div class="carousel">
  <div class="carousel-container">    
    <div (swipe)="onSwipe($event)" [ngClass]="{ 'left-gradient': leftGradient[0], 'right-gradient': rightGradient[0] }" class="face s">
      <ng-container *ngIf="debugging">{{faces$[0] | async}}</ng-container>
      <ng-container *ngTemplateOutlet="templates$[0] | async"></ng-container>
      <div class="overlay"></div>
    </div>
    <div (swipe)="onSwipe($event)" [ngClass]="{ 'left-gradient': leftGradient[1], 'right-gradient': rightGradient[1] }" class="face se">
      <ng-container *ngIf="debugging">{{faces$[1] | async}}</ng-container>
      <ng-container *ngTemplateOutlet="templates$[1] | async"></ng-container>

    </div>

      <ng-container *ngIf="debugging">{{faces$[2] | async}}</ng-container>
      <ng-container *ngTemplateOutlet="templates$[2] | async"></ng-container>
      <div class="overlay"></div>
    </div>

      <div class="overlay"></div>
    </div>
    <div (swipe)="onSwipe($event)" [ngClass]="{ 'left-gradient': leftGradient[4], 'right-gradient': rightGradient[4] }" class="face n">
      <ng-container *ngIf="debugging">{{faces$[4] | async}}</ng-container>

      <div class="overlay"></div>
    </div>

    </div>
    <div (swipe)="onSwipe($event)" [ngClass]="{ 'left-gradient': leftGradient[6], 'right-gradient': rightGradient[6] }" class="face w">
      <ng-container *ngIf="debugging">{{faces$[6] | async}}</ng-container>

      <ng-container *ngTemplateOutlet="templates$[7] | async"></ng-container>
      <div class="overlay"></div>
    </div>
  </div>
  <div class="rotaters">
    <button class="rotate left" (click)="rotateLeft()">&lt;</button>
    <button class="rotate right" (click)="rotateRight()">&gt;</button>
  </div>
</div>
