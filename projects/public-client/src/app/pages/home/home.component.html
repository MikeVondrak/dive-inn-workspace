
<div id="top" class="main">
  <div class="hero-banner-container">
    <app-hero-banner
      imgSrc="url(assets/images/home/dive-inn-exterior.jpg)"
      [textLines]="heroBannerTitleLines"
      [orientationConfigs]="heroBannerConfigs"
    >
      <div class="hero-banner-content">
        <a routerLink="/find-us">
          <img src="assets/images/westword_best_dive_bar.png">
        </a>
      </div>
    </app-hero-banner>
    <app-food-logos></app-food-logos>
  </div>
  
  <!-- Contact section -->
  <app-contact-banner
    [config]="contactSectionConfig"
  ></app-contact-banner>

  <!-- Waves separator -->
  <div class="waves-separator"></div>  
  
  <!-- Intro blurb section -->
  <div class="intro-section">

    <!-- Dive buoy separator -->
    <div class="blurb-separator-top">
      <ng-container *ngTemplateOutlet="DiverDownBuoySvg"></ng-container>
    </div>
    
    <!-- Intro blurb w/diver -->
    <app-text-blurb></app-text-blurb>

    <!-- Compass separator -->
    <div class="blurb-separator-bottom">
      <ng-container *ngTemplateOutlet="SnorkelSvg"></ng-container>
    </div>
  </div>
  
</div>
