<div class="waves-separator footer"></div>
<footer>
  <div class="social-icons">
    <!-- NOTE: mis-named so blockers don't filter -->
    <a class="faceburk" target="_blank" href="https://www.facebook.com/diveinndenver/"></a>
    <a class="instakilo" target="_blank" href="https://www.instagram.com/explore/locations/13038426/dive-inn/"></a>
    <a class="twatter" target="_blank" href="https://twitter.com/diveinndenver"></a>
    <a class="needletrest" target="_blank" href="https://www.pinterest.com/diveinndenver"></a>
    <a class="tripsitter" target="_blank" href="https://www.tripadvisor.com/Restaurant_Review-g33388-d2702017-Reviews-Dive_Inn-Denver_Colorado.html"></a>

        <a [routerLink]="link.linkUrl" [fragment]="link.fragment">{{link.uiLabel}}</a>
      </li>
      <li *ngIf="!last" class="spacer">|</li>
    </ng-container>
  </ul>
